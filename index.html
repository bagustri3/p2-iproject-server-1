
  <!DOCTYPE html>
  <html>
    <body>
      <p>Click the button to get your coordinates.</p>
      <input type="text" :value="longitude">
      <input type="text" :value="latitude">
      <button onclick="getLocation()">Try It</button>

      <p id="demo"></p>
  <script>
  
        var  longitude =  ""
        var  latitude = ""
    var x = document.getElementById("demo");
  
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
  
    function showPosition(position) {
      x.innerHTML =
        "Latitude: " +
        position.coords.latitude +
        "<br>Longitude: " +
        position.coords.longitude;
    }

      const nlatitude = position.coords.latitude;
      console.log(nLongtitude, nlatitude);
      console.log(
        `Latitude: ${position.coords.latitude}\nLongtitude: ${position.coords.longitude}`
      );
    } // console.log(position.coords.latitude)
    // console.log(position.coords.longitude);
    if (navigator.geolocation) {
      console.log(navigator.geolocation.getCurrentPosition(loc));
    } else {

    }
  </script>
    </body>
  </html>
